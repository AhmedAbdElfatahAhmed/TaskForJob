<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educational RC</title>
    <link rel="stylesheet" href="css/green-audio-player.min.css" />
    <!--to solve favicon.ico error  -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Start loading page  -->
    <div class="loader-cover">
      <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <!-- End loading page  -->
    <div class="container">
      <div class="caption">
        <!-- start header -->
        <img id="audio-icon" src="icons/audio_icon.png" alt="audio-icon" />
        <audio id="listenAndNumber" src="audio/listenWhatyouDo.mp3"></audio>
        <h1>Listen and number. Then ask and answer.</h1>
        <!-- End header -->
      </div>
      <!-- start main page  -->
      <div class="border-container">
        <div class="content">
          <img src="img/a.png" alt="hungry" />
          <span data-ans="2"></span>
        </div>
        <div class="content">
          <img src="img/b.png" alt="" />
          <span data-ans="3"></span>
        </div>
        <div class="content">
          <img src="img/c.png" alt="" />
          <span data-ans="5"></span>
        </div>
        <div class="content">
          <img src="img/d.png" alt="" />
          <span data-ans="4"></span>
        </div>
        <div class="content">
          <img src="img/e.png" alt="" />
          <span data-ans="1"></span>
        </div>
      </div>
      <!-- End main page  -->
      <!-- Start Footer -->
      <footer>
        <img src="icons/replay_icon.png" id="replay-icon" alt="" />
        <div class="toAnswer-audio">
          <audio>
            <source src="audio/listenToAnswer.mp3" type="audio/mpeg" />
          </audio>
        </div>
        <img src="icons/showAns_icon.png" id="showAns-icon" alt="" />
      </footer>
      <!-- End Footer -->
    </div>

    <script src="js/green-audio-player.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
